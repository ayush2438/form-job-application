<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="job-header">
    <h1>JOB APPLICATION PAGE</h1>
  </div>

  <div class="role-info">
    <h2>Apply for Front-End Developer Role</h2>
    <p>Fill the form below to apply for the position at Ayush Technologies.</p>
  </div>

  <div class="form-container">
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" required>

      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="4" placeholder="e.g., HTML, CSS, JavaScript"></textarea>

      <label for="location">Preferred Job Location:</label>
      <select id="location" name="location">
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Remote">Remote</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>

      <input type="submit" value="Submit Application">
    </form>
  </div>

  <hr>

  <div class="applicants">
    <h2>Previous Applicants</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ravi Kumar</td>
          <td>ravi@gmail.com</td>
          <td>React, Node.js</td>
        </tr>
        <tr>
          <td>Meena Sharma</td>
          <td>meena@outlook.com</td>
          <td>HTML, Bootstrap</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
